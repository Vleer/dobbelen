version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dobbelen-backend-prod
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_ADDRESS=0.0.0.0
    networks:
      - dobbelen-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./dobbelen-frontend
      dockerfile: Dockerfile
    container_name: dobbelen-frontend-prod
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dobbelen-network
    restart: unless-stopped
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8080

networks:
  dobbelen-network:
    driver: bridge

volumes:
  backend-data:
