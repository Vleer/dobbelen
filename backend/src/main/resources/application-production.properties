# Production configuration for Render deployment
spring.application.name=backend
server.address=0.0.0.0
server.port=${SERVER_PORT:10000}

# CORS configuration - will be set via environment variable
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# WebSocket configuration
spring.websocket.sockjs.enabled=true

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging configuration for production
logging.level.com.example.backend=INFO
logging.level.root=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
