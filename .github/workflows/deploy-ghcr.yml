name: Deploy to Kubernetes (GHCR)

# This workflow uses GitHub Container Registry instead of local registry
# Uncomment and use this if you prefer cloud-based runners

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}
  BACKEND_IMAGE: dobbelen-backend
  FRONTEND_IMAGE: dobbelen-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      repo_owner_lowercase: ${{ steps.repo_owner.outputs.lowercase }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: repo_owner
        run: echo "lowercase=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.k8s
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** \`${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** \`${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Kubernetes manifests will be updated automatically." >> $GITHUB_STEP_SUMMARY

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Determine target app path
        id: app_path
        run: |
          if [ "${GITHUB_REF_NAME}" = "develop" ]; then
            echo "dir=apps/dobbelen-develop" >> $GITHUB_OUTPUT
          else
            echo "dir=apps/dobbelen" >> $GITHUB_OUTPUT
          fi

      - name: Checkout infra repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/infra
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          path: infra

      - name: Update deployment manifests
        run: |
          cd infra/${{ steps.app_path.outputs.dir }}
          
          # Update backend image
          sed -i "s|image: .*dobbelen-backend.*|image: ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.repo_owner_lowercase }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}|g" deployment.yaml
          
          # Update frontend image
          sed -i "s|image: .*dobbelen-frontend.*|image: ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.repo_owner_lowercase }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}|g" deployment.yaml
          
          # Show the changes
          echo "Updated deployment.yaml:"
          cat deployment.yaml

      - name: Commit and push changes
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add apps/dobbelen/deployment.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update dobbelen images to ${{ github.sha }}"
            git push
            echo "### Manifest Update :white_check_mark:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Kubernetes manifests updated and pushed to infra repository." >> $GITHUB_STEP_SUMMARY
            echo "ArgoCD should sync the changes automatically." >> $GITHUB_STEP_SUMMARY
          fi
