version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dobbelen-backend
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_ADDRESS=0.0.0.0
    networks:
      - dobbelen-network

  frontend:
    build:
      context: ./dobbelen-frontend
      dockerfile: Dockerfile
    container_name: dobbelen-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - dobbelen-network
    environment:
      - REACT_APP_BACKEND_URL=http://host.docker.internal:8080

networks:
  dobbelen-network:
    driver: bridge

volumes:
  backend-data:
